<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="libs/angular.min.js"></script>
	<script>
	var app = angular.module("myapp",[]);
	app.controller("myctrl",($scope)=>{
		$scope.callMe=()=>{
			$scope.result = parseInt($scope.firstno)+ parseInt($scope.secondno)
			$scope.tot = total($scope.result);	
		}
		var total=(r)=>{
			return r*10000;
		}
	});	
	</script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
	<input type="text" ng-model="firstno" ng-change="callMe()">
	<input type="text" ng-model="secondno" ng-change="callMe()">
	Sum is {{result}}
	<br>
	{{tot}}
	
</body>
</html>
